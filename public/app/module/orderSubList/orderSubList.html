<div class="navbar">
  <div class="navbar-inner">
    <div class="left sliding">
      <a href="#" class="back link"> <i class="icon icon-back"></i>
        <span>Back</span>
      </a>
    </div>
    <div class="center sliding contacts-list-header">订单提交</div>
  </div>
</div>
<div class="pages">
  <div data-page="orderSubList" class="page orderSubList">
    <div class="page-content">
      <div class="content-block">
        <div class="list-block media-list">
          <ul>
            {{#each this}}
            <div style="display:none">
              <div class="productId">{{product._id}}</div>
              <div class="RetailPrice">{{product.retailPrice}}</div>
              <div class="quantity">{{quantity}}</div>
            </div>
            <li>
              <div class="item-content">
                <div class="item-media">
                  <img src="../{{product.mainImg}}" width="40"></div>
                <div class="item-inner">
                  <div class="item-title-row">
                    <div class="item-title">{{product.name}} ￥{{product.retailPrice}}</div>
                  </div>
                  <div class="item-subtitle">购买数量:{{quantity}}</div>
                </div>
              </div>
            </li>
            {{/each}}
          </ul> 
        </div>
  
      </div>
      <div class="totalPriceText">总价:</div><div class="totalPrice"></div>

      <center><div><button class="confirmPay">确认提交</button></div></center>
    </div>
  </div>
</div>
