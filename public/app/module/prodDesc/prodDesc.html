<div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding">
            <a href="#" class="back link">
              <i class="icon icon-back"></i>
              <span>Back</span>
            </a>
        </div>
        <div class="center sliding contacts-list-header">商品详情</div>
    </div>
</div>
<div class="pages">
  <div data-page="prodDesc" class="page prodDesc">
    <div class="page-content">
      <div class="content-block">
        <div class="productId" style="display:none">{{_id}}</div>
        <center><div class="mainImg"><img src="../{{mainImg}}"></div> </center>
        <center><div class="ptitle">{{title}}</div></center>
        
        <center>
        <span class="salePrice">现价{{salePrice}}元</span>
        <span class="retailPrice">原价{{retailPrice}}元/{{measure}}</span>
        </center>

        <div class="detailText">{{detailText}}</div>
        <div style="float:left;font-size:18px;color:black;line-height: 40px;">数量</div><input class="quantity" type="number" min="1" max="9999" value="1">

        <div><button class="cartSub">添加购物车</button></div>

        <div><button class="orderSub">立即购买</button></div>
      
      </div>
    </div>
  </div>
</div>
