
<html>
<head>
	<!-- Required meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>jdsm卖场</title>
	<link rel="stylesheet" href="vendor/f7/css/framework7.ios.min.css">
	<link rel="stylesheet" href="vendor/f7/css/framework7.ios.colors.min.css">
	<link rel="stylesheet" href="module/app/css/icon.css">
	<link rel="stylesheet" href="module/app/css/app.css">
</head>

<body>
	<div class="statusbar-overlay"></div>
	<!-- 左侧栏 s-->
	<div class="panel-overlay"></div>
	<div class="panel panel-left panel-cover theme-white">
	    <div class="list-block">
	      <div class="list-group">
	          <ul>
	            <li class="item-content list-panel-favorites close-panel item-link account-link left-user">
	              <div class="item-media">
	                <i class="icon panel-left-profile"></i>
	              </div>
	              <div class="item-inner">
	                <div class="item-title">账户</div>
	              </div>
	            </li>

	            <li class="item-content panel-list-favorites close-panel item-link left-order">
	              <div class="item-media">
	                <i class="icon panel-left-orders"></i>
	              </div>
	              <div class="item-inner">
	                <div class="item-title">订单</div>
	              </div>
	            </li>
	            <li class="item-content panel-list-favorites close-panel item-link left-message">
	              <div class="item-media">
	                <i class="icon panel-left-messages"></i>
	              </div>
	              <div class="item-inner">
	                <div class="item-title">消息</div><!-- icon-prev -->
	              </div>
	            </li>

	            <li class="item-content panel-list-favorites close-panel item-link left-help">
	              <div class="item-media">
	                <i class="icon icon-prev"></i>
	              </div>
	              <div class="item-inner">
	                <div class="item-title">&nbsp帮助</div>
	              </div>
	            </li>
	         </ul>
	      </div>
	  </div>
	</div>
	<!-- 左侧栏 e-->

	<!-- views容器 s-->
	<div class="views tabs toolbar-through">
		<!-- Home s-->
		<div id="home" class="home view view-main tab active">
			<!-- 导航栏 s-->
			<div class="navbar theme-white">
				<div class="navbar-inner">
				    <div class="left">
				        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
				    </div>
				    <div class="center sliding">首页</div>
				    <div class="right contact-add-link">
				        <a href="#" class="link icon-only"><i class="icon icon-plus">+</i></a>
				    </div>
				</div>
			</div>
			<!-- 导航栏 e-->

			<!-- pages s-->
			<div class="pages navbar-through toolbar-through">					
				<!-- page s-->
				<div data-page="home" class="page">
					<!--搜索栏 s-->
		 			<form data-search-list=".home-product-list" data-search-in=".item-title" class="searchbar searchbar-init">
						<div class="searchbar-input">
							<input type="search" placeholder="Search">
							<a href="#" class="searchbar-clear"></a>
						</div>
						<a href="#" class="searchbar-cancel">Cancel</a>
					</form>
					<div class="searchbar-overlay"></div>
					<!--搜索栏 e-->

					<!-- page-content s-->
					<div class="page-content">
						<!-- 轮播图 s-->
						<div class="swiper-container swiper-init">
							<div class="swiper-wrapper">
								<div class="swiper-slide"><img src="module/app/pic/ad1.jpg"/></div>
								<div class="swiper-slide"><img src="module/app/pic/ad2.jpg"/></div>
								<div class="swiper-slide"><img src="module/app/pic/ad3.jpg"/></div>
							</div>
							<div class="swiper-pagination"></div>
						</div>	
						<!-- 轮播图 e-->

						<!-- searchbar搜索区 s-->
						<div class="list-block media-list home-product-list searchbar-found">
							<div class="list-group">
       							<div id="home-content-wrap"></div>
							</div>
						</div>	
						<!-- searchbar搜索区 e-->

						<!-- searchbar未找到 s-->
						<div class="content-block searchbar-not-found">
		                   Nothing found
		                </div>	
		                <!-- searchbar未找到 e-->				
					</div>
					<!-- page-content e-->
				</div>
				<!-- page e-->
			</div>
			<!-- pages e-->
		</div>
		<!-- Home e-->

		<!-- types s-->
		<div id="types" class="types view tab">
			<!-- 导航栏 s-->
			<div class="navbar theme-white">
				<div class="navbar-inner">
				    <div class="left">
				        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
				    </div>
				    <div class="center sliding">分类</div>
				    <div class="right contact-add-link">
				        <a href="#" class="link icon-only"><i class="icon icon-plus">+</i></a>
				    </div>
				</div>
			</div>
			<!-- 导航栏 e-->
			
			<!-- pages s-->
			<div class="pages navbar-through toolbar-through">
				<!-- page s-->
				<div data-page="prodList" class="page">

					<!--搜索栏 s-->
		 			<form data-search-list=".cata-product-list" data-search-in=".item-title" class="searchbar searchbar-init">
						<div class="searchbar-input">
							<input type="search" placeholder="Search">
							<a href="#" class="searchbar-clear"></a>
						</div>
						<a href="#" class="searchbar-cancel">Cancel</a>
					</form>
					<div class="searchbar-overlay"></div>
					<!--搜索栏 e-->

					<div class="page-content pull-to-refresh-content">
						<div class="pull-to-refresh-layer">
							<div class="preloader"></div>
							<div class="pull-to-refresh-arrow"></div>
						</div>
						<!-- searchbar搜索区 s-->
						<div class="list-block media-list cata-product-list searchbar-found">
							<div class="list-group">
       							<div id="types-content-wrap"></div>
							</div>
						</div>	
						<!-- searchbar搜索区 e-->
					</div>
				</div>
				<!-- page e-->
			</div>
			<!-- pages e-->
		</div>
		<!-- types e-->
	
		<!-- cart s-->
		<div id="cart" class="cart view tab">
			<!-- 导航栏 s-->
			<div class="navbar theme-white">
				<div class="navbar-inner">
					<div class="center sliding">购物车</div>
				</div>
			</div>
			<!-- 导航栏 e-->
			
			<!-- pages s-->
			<div class="pages navbar-through toolbar-through">
				<!-- page s-->
				<div data-page="cart" class="page">
					<div class="page-content">
						<div id="cart-content-wrap"></div>
						<!-- 商品列表 -->

					</div>
				</div>
				<!-- page e-->
			</div>
			<!-- pages e-->
		</div>
		<!-- cart e-->

		<!-- tabbar s-->
	    <div class="toolbar tabbar">
	      <div class="toolbar-inner">
	        <a href="#home" class="tab-link active homeTab">
	          <i class="icon tabbar-icon-home"></i>
	        </a>
	        <a href="#types" class="tab-link typesTab">
	          <i class="icon tabbar-icon-types"></i>
	        </a>
	        <a href="#cart" class="tab-link cartTab">
	          <i class="icon tabbar-icon-cart"></i> 
	        </a>
	      </div>
	    </div>
	    <!-- tabbar e-->
	</div>
	<!-- views容器e -->

    <script id="home-template" type="text/template7">
    <div class="list-block media-list">
    	<ul>
          {{#each prodList}}
          <li>
            <a href="module/prodDesc/prodDesc.html" class="item-link" data-context-name="prodList.{{@index}}">
				<div class="item-content">
					<div class="item-media"><img src="../{{mainImg}}" width="80"></div>
					<div class="item-inner">
						<div class="item-title-row">
							<div class="item-title">{{name}} ￥{{retailPrice}}</div>
						</div>
						<div class="item-subtitle">已售{{sold}}</div>
					</div>
				</div>
            </a>
          </li>
          {{/each}}
        </ul>
      </div>
    </script>

    <script id="types-template" type="text/template7">
    <div class="list-block media-list">
    	<ul>
          {{#each prodList}}
          <li>
            <a href="module/prodDesc/prodDesc.html" class="item-link" data-context-name="prodList.{{@index}}">
				<div class="item-content">
					<div class="item-media"><img src="../{{mainImg}}" width="80"></div>
					<div class="item-inner">
						<div class="item-title-row">
							<div class="item-title">{{name}} ￥{{retailPrice}}</div>
						</div>
						<div class="item-subtitle">已售{{sold}}</div>
					</div>
				</div>
            </a>
          </li>
          {{/each}}
        </ul>
      </div>
    </script>	

    <script id="cart-template" type="text/template7">
	<div class="content-block">
		{{#if cartList}}	
	        <div class="list-block media-list">
	            <ul>
	            {{#each cartList}}
	            <div style="display:none">
	              <div class="productId">{{product._id}}</div>
	              <div class="RetailPrice">{{product.retailPrice}}</div>
	              <div class="quantity">{{quantity}}</div>
	            </div>
	            <li>
	              <div class="item-content">
	                <div class="item-media">
	                  <img src="../{{product.mainImg}}" width="40"></div>
	                <div class="item-inner">
	                  <div class="item-title-row">
	                    <div class="item-title">{{product.name}} ￥{{product.retailPrice}}</div>
	                  </div>
	                  <div class="item-subtitle">购买数量:{{quantity}}</div>
	                </div>
	              </div>
	            </li>
	            {{/each}}
	        	</ul>
	        </div>
	        <center><div><button class="orderSub">提交订单</button></div></center>
        {{else}}
        	<div class="list-block">暂无商品,快去添加吧！</div>
        {{/if}}
    </div>
    </script>

    <script id="orderListTemplate" type="text/template7">
      {{#if orderList}}
      <div class="list-block media-list">
        <ul>
          {{#each orderList}}
	       <li>
            <a href="module/orderDesc/orderDesc.html" class="item-link" data-context-name="orderList.{{@index}}">
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title-row">
                    <div class="item-title">订单编号 : {{_id}}</div>
                  </div>
                  <div class="item-subtitle">状态 : {{state}}&nbsp&nbsp&nbsp&nbsp下单日期 : {{regDate}}</div>
                </div>
              </div>
            </a>
          </li>
          {{/each}}
        </ul>
      </div>
      {{else}}
      <div class="list-block">暂无订单,快去下单吧！</div>
      {{/if}}
    </script>

    <script id="userInfoTemplate" type="text/template7">
     <div class="list-block store-data">
         {{#if this}}
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                                用户名:{{username}}
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                                称呼:{{realname}}
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                                手机号:{{phoneNumber}}
                        </div>
                    </div>
                </li>
            </ul>
        {{else}}
            <div class="content-block">你还没有登陆哦</div>
        {{/if}}
    </div>
    </script>

	<script src="vendor/f7/js/framework7.min.js"></script>
	<script src="vendor/require/require.js" data-main="app"></script>
</body>
</html>
