<div ms-controller="scoreList">
    <div ms-visible="!isDisplay" style="width:900px">
      <div ms-widget="smartgrid sgScoreList" data-smartgrid-body-height='600'></div>
        <button class="listBtn" ms-click="add">添加</button>
    </div>
    <div ms-controller="scoreForm">
        <div ms-visible="isDisplay" class="scoreInfo">
            <div class="stunumber">学号<input ms-duplex="number"></div>  
            <div class="stuname">姓名<input ms-duplex="name"></div>  
            <div class="subname">科目<input ms-duplex="subject"></div>  
            <div class="score">成绩<input ms-duplex="score"></div>  
            <button class="sublimtBtn" ms-click="submit">提交</button>
            <button class="backBtn" ms-click="back">返回</button>
        </div>
    </div>
</div>
